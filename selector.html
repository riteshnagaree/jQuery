<!-- -----------------------------class selector---------------- -->

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
               
                $(".c1").css("color","gold")
                $(".c1,.c2").css("color","green")
            })
        </script>

        
    </head>
    <body>
        <h1>
            Welcome to JQuery
        </h1>
        <p > this is para 1</p>
        <p > this is para 2</p>
        <p class="c1"> this is para 3</p>
        <p > this is para 4</p>
        <p class="c2"> this is para 5</p>
    </body>
</html>
