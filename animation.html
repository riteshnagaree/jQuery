<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
               
                
               $("h1").hide(4000)
                $("h1").show(4000)
                $("h2").slideUp(3000)
                $("h2").slideDown(3000)
                
                $("div p").fadeOut(3000)
                $("div p").fadeIn(3000)
            })
        </script>

        
    </head>
    <body>
        <h1>
            Welcome to JQuery
        </h1>
        <h2>This is header</h2>
        <div>
        <p > this is para 1</p>
        <p > this is para 1</p>
    </div>
        <p > this is para 3</p>
        <p > this is para 4</p>
        <p > this is para 5</p>
        <p > this is para 6</p>
        <p > this is para 7</p>
    
    </body>
</html>
